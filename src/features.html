
  <h3>Features</h3>

    <header>Google maps positioning</header>
    <div id="App2" ng-controller="MapPositioning" class="content">
      <div id="cities">
        <ul>
          <li ng-repeat="city in cities" ng-click="showCity(city)">{{ city.city }}</li>
        </ul>
      </div>
      <div id="map" ng-init="initialize()"></div>
    </div>
